name: "[CI] Tests 0.29"

on:
  push:
    branches:
      - main
  pull_request:

env:
  CI: 1
  SIMPLECOV: 1
  NODE_VERSION: 18.17.1
  RUBY_VERSION: 3.2.2
  BUNDLE_GEMFILE: Gemfile
  DISPLAY: ":99"
  PARALLEL_TEST_PROCESSORS: 2
  SHAKAPACKER_RUNTIME_COMPILE: "false"
  NODE_ENV: "test"
  RAILS_ENV: "test"
  RUBYOPT: '-W:no-deprecated'
  DATABASE_USERNAME: postgres
  DATABASE_PASSWORD: postgres
  DATABASE_HOST: localhost
  POSTGRES_PASSWORD: postgres

jobs:
  build:
    name: Build & Precompile
    runs-on: ubuntu-22.04

    services:
      postgres:
        image: postgres:11
        ports: ["5432:5432"]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          POSTGRES_PASSWORD: postgres

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - uses: actions/setup-node@master
        with:
          node-version: ${{ env.NODE_VERSION }}

      - uses: actions/cache@v3
        id: app-cache
        with:
          path: ./spec/decidim_dummy_app/
          key: app-${{ github.sha }}
          restore-keys: app-${{ github.sha }}

      - run: bundle exec rake test_app
        name: Create test app
        shell: "bash"

      - run: mkdir -p ./spec/decidim_dummy_app/tmp/screenshots
        name: Create the screenshots folder
        shell: "bash"

      - run: RAILS_ENV=test bundle exec rails shakapacker:compile
        name: Precompile assets
        working-directory: ./spec/decidim_dummy_app/
        shell: "bash"
        env:
          NODE_ENV: "test"

      - run: tar -zcf /tmp/testapp-env.tar.gz ./spec/decidim_dummy_app

      - uses: actions/upload-artifact@v3
        with:
          name: workspace
          path: /tmp/testapp-env.tar.gz

  tests-latest:
    name: Tests latest
    runs-on: ubuntu-latest
    needs: build

    strategy:
      matrix:
        include:
          - rspec: spec/awesome_summary_spec.rb
            features: disabled
          - rspec: spec\/(?!system)
            features: enabled
          - rspec: spec/system/admin
            features: enabled
          - rspec: spec/system/public
            features: enabled
          - rspec: spec/system/awesome_map
            features: enabled
      fail-fast: false

    services:
      postgres:
        image: postgres:11
        ports: ["5432:5432"]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          POSTGRES_PASSWORD: postgres

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - uses: actions/download-artifact@v3
        with:
          name: workspace
          path: /tmp

      - run: tar -zxf /tmp/testapp-env.tar.gz
        name: Restore application

      - run: bundle exec rake parallel:create parallel:load_schema
        name: Parallel tests
        shell: "bash"
        working-directory: ./spec/decidim_dummy_app/
        env:
          BUNDLE_GEMFILE: ../../Gemfile

      - name: General RSpec with config vars ${{ matrix.features }}
        run: |
          sudo Xvfb -ac $DISPLAY -screen 0 1920x1084x24 > /dev/null 2>&1 & # optional
          ln -s spec/decidim_dummy_app spec/decidim_dummy_app_last
          bundle exec rake parallel:spec['${{ matrix.rspec }}']
        env:
          FEATURES: ${{ matrix.features }}

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: screenshots
          path: ./spec/decidim_dummy_app/tmp/screenshots
