name: "[CI] Tests 0.28"

on:
  push:
    branches:
      - main
  pull_request:

env:
  CI: 1
  SIMPLECOV: 1
  NODE_VERSION: 18.17.1
  RUBY_VERSION: 3.1.1
  BUNDLE_GEMFILE: Gemfile
  DISPLAY: ":99"
  PARALLEL_TEST_PROCESSORS: 2
  SHAKAPACKER_RUNTIME_COMPILE: "false"
  NODE_ENV: "test"
  RAILS_ENV: "test"
  RUBYOPT: '-W:no-deprecated'
jobs:
  tests-latest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - rspec: awesome_summary_spec.rb
            features: disabled
          - rspec: " --exclude-pattern 'spec/system/**/*_spec.rb'"
            features: enabled
          - rspec: system/admin
            features: enabled
          - rspec: system/*_spec.rb
            features: enabled
          - rspec: system/awesome_map
            features: enabled
      fail-fast: false

    services:
      postgres:
        image: postgres:11
        ports: ["5432:5432"]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          POSTGRES_PASSWORD: postgres
    env:
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_HOST: localhost

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: nanasess/setup-chromedriver@v2
        with:
          chromedriver-version: 119.0.6045.105

      - name: List Chrome
        run: apt list --installed | grep chrome

      - name: Remove Chrome
        run: sudo apt remove google-chrome-stable

      - uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: 119.0.6045.105

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - uses: actions/setup-node@master
        with:
          node-version: ${{ env.NODE_VERSION }}

      - uses: actions/cache@v3
        id: app-cache
        with:
          path: ./spec/decidim_dummy_app/
          key: app-${{ github.sha }}
          restore-keys: app-${{ github.sha }}

      - run: bundle exec rake test_app
        name: Create test app
        shell: "bash"

      - run: mkdir -p ./spec/decidim_dummy_app/tmp/screenshots
        name: Create the screenshots folder
        shell: "bash"

      - run: bundle exec rails assets:precompile
        name: Precompile assets
        working-directory: ./spec/decidim_dummy_app/
        shell: "bash"
        env:
          BUNDLE_GEMFILE: ../../Gemfile

      - run: bundle exec rake parallel:create parallel:load_schema
        name: Parallel tests
        shell: "bash"
        working-directory: ./spec/decidim_dummy_app/

      - name: General RSpec with config vars ${{ matrix.features }}
        run: |
          sudo Xvfb -ac $DISPLAY -screen 0 1920x1084x24 > /dev/null 2>&1 & # optional
          bundle exec parallel_test --type rspec spec/${{ matrix.rspec }}
        env:
          FEATURES: ${{ matrix.features }}

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: screenshots
          path: ./spec/decidim_dummy_app/tmp/screenshots
